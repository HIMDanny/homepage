<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Résumé</title>
  </head>
  <body>
    <main>
      <div class="resume">
        <div class="resume-inner">
          <section class="header">
            <div class="header__content">
              <h1 class="header__title">
                Danylo
                <br />
                Bliznichenko
              </h1>
              <h2 class="header__subtitle title title--filled">
                Frontend Developer
              </h2>
            </div>
            <img
              class="header__image"
              src="/assets/avatar.jpg"
              alt="Photo of me looking somewhere but not into a camera"
            />
          </section>
          <section class="about section-underlined">
            <h2 class="title title--underlined title--spacing-md">About Me</h2>
            <p>
              I am fond of creating beautiful, practical and user-friendly
              interfaces and want to provide people with the best experience
              they could have using the product.
            </p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
